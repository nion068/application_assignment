{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <form action="", method="POST">
        {% csrf_token %}
    <h1>Authentication Form</h1>
    <div class="formcontainer">
    <hr/>
    <div class="container">
        {{ form }}
        {% if message %}
            <p><strong>{{ message }}</strong></p>
        {% endif %}
    </div>
    <button type="submit">Login</button>
    </form>
{% endblock %}
